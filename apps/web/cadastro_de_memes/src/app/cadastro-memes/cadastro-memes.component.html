<div class="row my-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="border border-dark d-flex justify-content-center">
            <h1>Cadastre seu meme</h1>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 border border-secondary">
                <img *ngIf="cadastroMeme.link_foto != null" src="{{cadastroMeme.link_foto}}" width="100%" height="100%"/>
                
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input name="id" [(ngModel)]="cadastroMeme.id" type="text" class="form-control" id="inputAddress" readonly>
                    </div>
                    <div class="form-group">
                        <input name="link_foto" [(ngModel)]="cadastroMeme.link_foto" type="text" class="form-control" id="inputAddress" placeholder="Link foto">  
                    </div>
                    <div class="form-group">
                        <input name="nome" [(ngModel)]="cadastroMeme.nome" type="text" class="form-control" id="inputAddress" placeholder="Nome do meme">
                    </div>
                </form>

                <button type="button" class="btn btn-primary btn-block" (click)="cadastrar()">Cadastrar 💾</button>
                <div class="my-1"></div>
                <button type="button" class="btn btn-danger btn-block" (click)="excluir()">Excluir ❌</button>
                <div class="my-1"></div>
                <button type="button" class="btn btn-success btn-block" (click)="limpar()">limpar 🗑</button>
            </div>
        </div>

        <div class="border border-dark mt-5">
            <h1 class="ml-3">Memes</h1>
        </div>

        <div class="row row-cols-1 row-cols-md-3 mt-3">
            <div *ngFor="let meme of todosOsMemes" class="col mb-4">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-transparent border-success">
                        <img [src]="meme.link_foto" width="100%" height="100%"/>
                    </div>
                    <div class="card-body text-success">
                        <h5 class="card-title">{{meme.id}} - {{meme.nome}}</h5>
                    </div>
                    <div class="card-footer bg-transparent border-success">
                        <button type="button" class="btn btn-primary btn-block" (click)="editar(meme.id)">Editar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
